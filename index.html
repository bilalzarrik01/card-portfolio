<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />

<title>Flip Card — Profile / Social Links</title>
<style>
  :root{
    --card-w: 340px;
    --card-h: 460px;
    --glass: rgba(255,255,255,0.09);
    --glass-border: rgba(255,255,255,0.14);
  }

  *{box-sizing:border-box;margin:0;padding:0;font-family:Inter, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;}

body {
  min-height: 100vh;
  display: flex;
  align-items: center;
  justify-content: center;

  background: url('g90_stage_dsk_fb_3840_1680.webp') no-repeat center center / cover;


  background-attachment: fixed; 
  perspective: 1000px;
}

  .scene{
    width:var(--card-w);
    height:var(--card-h);
    position:relative;
  }

  /* card container that will rotate */
  .card {
    width:100%;
    height:100%;
    position:relative;
    transform-style:preserve-3d;
    transition: transform 0.9s cubic-bezier(.2,.9,.3,1);
    cursor:pointer;
  }

  /* rotate on hover (desktop) */
  .scene:hover .card { transform: rotateY(180deg); }

  /* also allow toggling with JS on touch devices */
  .card.is-flipped { transform: rotateY(180deg); }

  .side{
    position:absolute;
    inset:0;
    border-radius:20px;
    background: linear-gradient(180deg, rgba(255,255,255,0.04), rgba(255,255,255,0.02));
    border: 1px solid var(--glass-border);
    box-shadow: 0 18px 40px rgba(2,8,30,0.6);
    backdrop-filter: blur(10px);
    -webkit-backdrop-filter: blur(10px);
    color:#fff;
    display:flex;
    flex-direction:column;
    align-items:center;
    padding:28px;
    backface-visibility:hidden;
  }

  /* front content */
  .front { gap:8px; }
  .avatar{
    width:110px;height:110px;border-radius:50%;
    overflow:hidden;border:4px solid rgba(255,255,255,0.35);
    box-shadow:0 6px 20px rgba(0,0,0,0.4);
  }
  .avatar img{width:100%;height:100%;object-fit:cover;display:block;}

  h2{font-size:1.35rem;margin-top:8px;margin-bottom:6px;letter-spacing:0.2px;}
  .role{font-size:0.92rem;opacity:0.9;margin-bottom:6px;}
  .desc{font-size:0.88rem;opacity:0.85;text-align:center;line-height:1.35;margin:0 6px 12px;}

  .front .icons-row{
    display:flex;gap:12px;margin-top:8px;
    align-items:center;justify-content:center;
  }
  .pill-btn{
    margin-top:14px;
    padding:10px 22px;border-radius:999px;background:linear-gradient(90deg,#000000,#ffffff);
    color:#fff;text-decoration:none;font-weight:600;display:inline-block;
    box-shadow:0 8px 20px rgba(109, 130, 255, 0.12);
  }
  .note{font-size:0.78rem;opacity:0.75;margin-top:10px;}

  /* back side (rotated) */
  .back{
    transform: rotateY(180deg);
    gap:18px;
    justify-content:center;
  }
  .back h3{font-size:1.05rem;margin-bottom:2px;}
  .back p{font-size:0.88rem;opacity:0.9;margin-bottom:6px;}

  .socials{
    display:flex;
    gap:18px;
    align-items:center;
    justify-content:center;
    margin-top:6px;
  }

  .social-link{
    width:64px;height:64px;border-radius:12px;
    display:flex;align-items:center;justify-content:center;
    background: linear-gradient(180deg, rgba(255,255,255,0.03), rgba(255,255,255,0.01));
    border:1px solid rgba(255,255,255,0.04);
    transition: transform .22s, box-shadow .22s;
    text-decoration:none;color:inherit;
  }
  .social-link:hover{ transform: translateY(-6px) scale(1.05); box-shadow:0 12px 30px rgba(2,8,30,0.45); }

  /* svg icon size */
  .social-link svg{ width:28px;height:28px; display:block; }

  /* small screen tweaks */
  @media (max-width:420px){
    :root{ --card-w: 320px; --card-h: 500px; }
    .pill-btn{ padding:10px 18px; }
  }
</style>
</head>

<script>
  // Enable tap/click flip for touch devices.
  (function () {
    const card = document.getElementById('card');
    let touchEnabled = false;

    function toggleFlip(e){
      // if user clicked a link, don't toggle
      if (e.target.closest('a')) return;
      card.classList.toggle('is-flipped');
    }

    // detect touch support
    window.addEventListener('touchstart', function onFirstTouch() {
      touchEnabled = true;
      window.removeEventListener('touchstart', onFirstTouch, false);
    }, false);

    // On touch devices, use click to toggle.
    card.addEventListener('click', function(e){
      if (touchEnabled) {
        toggleFlip(e);
      }
      // On non-touch, native :hover handles flips; clicking will also toggle so user can lock it
      else {
        // optional: toggle for keyboard accessibility
      }
    });

    // Accessibility: allow keyboard users to flip with Enter/Space when focused
    card.setAttribute('tabindex', '0');
    card.addEventListener('keydown', function(e){
      if (e.key === 'Enter' || e.key === ' ') {
        e.preventDefault();
        card.classList.toggle('is-flipped');
      }
    });
  })();
</script>
